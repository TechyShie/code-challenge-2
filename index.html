<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🎉 Event Guest List Manager</h1>

  <!-- ✅ Guest Form -->
  <form id="guestForm">
    <label for="guestName">Enter Guest Name:</label>
    <input type="text" id="guestName" name="guestName" pattern="[A-Za-z\s]+" title="Name must contain letters only" required />

    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="" disabled selected>Choose Category</option>
      <option value="Family">Family</option>
      <option value="Friends">Friends</option>
      <option value="Colleagues">Colleagues</option>
    </select>

    <button type="submit">Add Guest ➕</button>
  </form>

  <!-- ✅ Search and Count -->
  <input type="text" id="searchInput" placeholder="🔍 Search guest names..." oninput="filterGuests()">
  <p id="guestCount">Total Guests: 0</p>

  <!--        Guest Table -->
  <section>
    <h2>👥 Guest List</h2>
    <table border="1">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Category</th>
          <th>Date & Time</th>
          <th>Attending? ✅❌</th>
          <th>Edit ✏️</th>
          <th>Delete 🗑️</th>
        </tr>
      </thead>
      <tbody id="guestTableBody">
        <tr id="emptyMessage">
          <td colspan="7" style="text-align:center;">No guests added yet 😢</td>
        </tr>
      </tbody>
    </table>
  </section>

  <div id="toast"></div>

  <!-- Link to external JS -->

  <script src="src/index.js" ></script>  <!--Tells browser to look for js file inside the src folder-->

</body>
</html>
