<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ğŸ‰ Event Guest List Manager</h1><!--Main heading-->

  <!-- âœ… Guest Form, adds new guests onto the list -->
  <form id="guestForm">

    <!--text input for guest name-->
    <label for="guestName">Enter Guest Name:</label>
    <input type="text" id="guestName" name="guestName" pattern="[A-Za-z\s]+" title="Name must contain letters only" required />

    <!--dropdown menu for choosing which category the guest falls in.-->
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="" disabled selected>Choose Category</option>
      <option value="Family">Family</option>
      <option value="Friends">Friends</option>
      <option value="Colleagues">Colleagues</option>
    </select>

    <!--Submits the form and adds name to list-->
    <button type="submit">Add Guest â•</button>
  </form>

  <!-- Allows you to search for specific guest as it filters as you type-->
  <input type="text" id="searchInput" placeholder="ğŸ” Search guest names..." oninput="filterGuests()">
  <p id="guestCount">Total Guests: 0</p>

  <!--Guest table...where the names of the guests are displayed-->
  <section>
    <h2>ğŸ‘¥ Guest List</h2>
    <table border="1">

      <!--Defines the headings for each column on the table e.g. guest name -->
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Category</th>
          <th>Date & Time</th>
          <th>Attending? âœ…âŒ</th>
          <th>Edit âœï¸</th>
          <th>Delete ğŸ—‘ï¸</th>
        </tr>
      </thead>

      <!--This is where new rows of the guest's name and specifications are added.-->
      <tbody id="guestTableBody">
        <tr id="emptyMessage">
          <td colspan="7" style="text-align:center;">No guests added yet ğŸ˜¢</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!--Responsible for pop up massege that confirms guest is added to list-->
  <div id="toast"></div>

  <!-- Link to external JS -->

  <script src="src/index.js" ></script>  <!--Tells browser to look for js file inside the src folder-->

</body>
</html>
